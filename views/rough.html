<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/home.css" />
    <link rel="stylesheet" href="/assets/css/add_project_form.css" />
    <title>Random Title</title>
  </head>
  <body>
    <div class="header">
      <header>
        <div class="nav">
          <ul class="links">
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="#">About Us</a>
            </li>
            <li>
              <a href="#">Contact us</a>
            </li>
            <li>
              <a href="/users/sign-out">Sign Out</a>
            </li>
            <li><a href="/users/sign-in">sign-in</a></li>
            <li><a href="/users/sign-up">sign-up</a></li>
            <li>
              <img class="logo" src="/assets/images/logo.png" />
            </li>
            <li><a href="">Issue tracker</a></li>
          </ul>
        </div>
      </header>
    </div>
    <div class="c container">
      <div class="accordion">
        <div id="flip"><i class="fa-solid fa-plus">Add project</i></div>
        <div id="panel">
          <section class="" id="project-feed">
            <form
              class=""
              action="/project/create"
              id="new-project-form"
              method="post"
            >
              <input
                type="text"
                name="projectName"
                placeholder="enter the project name"
              />
              <textarea
                name="description"
                id=""
                cols="30"
                rows="10"
                placeholder="enter the project description"
              ></textarea>
              <input type="text" name="author" placeholder="Author" />

              <input type="submit" id="addBtn" value="Post" />
            </form>

            <!-- you are not signed in -->
            <h1>you are not signed in</h1>
          </section>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="main">
        <div class="head">
          <h1>Issue Tracker</h1>
        </div>
        <div class="project">
          <section class="project-list">
            <div class="project-div">
              <div class="project-name">
                <h1>project: projectName</h1>
                <p class="del">
                  <a href="">
                    <i class="fa-sharp fa-solid fa-trash"></i>
                  </a>
                </p>
              </div>
              <div class="project-details">
                <h1>
                  <small>Author:</small>
                </h1>
                <div class="description">
                  <p>
                    <small>description:</small>
                    project description
                  </p>
                  <p>
                    <a href=""
                      ><i class="fa-solid fa-folder-open"></i>Open project</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script src="/assets/js/add_project_dialogue.js"></script>
  </body>
</html>
